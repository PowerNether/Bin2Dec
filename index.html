<html>
<head>
	<meta charset="UTF-8">
	<title>Bin2Dec</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="bin2dec">
			<h1>Bin2Dec</h1>
			<p>
				<label for="binary">Binary:</label>
				<input type="number" name="bin" id="bin">
			</p>
			<p>
				<label for="decimal">Decimal:</label>
				<input type="number" name="dec" id="dec" readonly>
			</p>
			<button onclick="bin2dec()">Submit</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
